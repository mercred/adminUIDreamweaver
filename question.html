	<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>  
<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase-database.js"></script>
<script>
	   
  var config = {
      apiKey: "AIzaSyCwYIYau4w3LKZ4EuKZPdBIfbdmg1JsWvQ", 	   
      databaseURL: "https://studymechanics.firebaseio.com"      
  };
	function isEmpty(obj) {
    return Object.keys(obj).length === 0;
}
var selectedCategory, selectedQuestion;
firebase.initializeApp(config);
		function getQueryResults(){
			var dict = {};
			document.getElementById("result_text_div").style.visibility="hidden";
			var queryText = document.getElementById("search").value;
			if(queryText==null || queryText==""){
				alert("Enter search text!");
				return;
			}
			
			var result_list = document.getElementById("result_list");			
			
			while (result_list.firstChild) {
				result_list.removeChild(result_list.firstChild);
			}					
			var queryCategories =firebase.database().ref("questions").orderByKey();		
		    queryCategories.once("value").then(
			function(snapshot) {				
				snapshot.forEach(function(childSnapshot) {		      
				 var questions_text={}
				 var key = childSnapshot.key;					
				 var value=childSnapshot.val().questions;				 
				 for (var inner_key in value){	
					 text=value[inner_key].text; 
					if( text&&text.indexOf(queryText) !== -1)
					{
						questions_text[inner_key]=text;
						var entry = document.createElement('li');	
						entry.setAttribute("id",key+inner_key);
						entry.addEventListener('click', (function(kkey, iinner_key,ttext) {
							 	return function() {
										displayQuestionText(kkey,iinner_key, ttext);
									}
						 	})(key,inner_key,text));						
						
						var a = document.createElement('a');  						 
						a.appendChild(document.createTextNode("Category:"+key+", question:"+inner_key));	
						a.href = "#";							
						entry.appendChild(a);	
						result_list.appendChild(entry);			
					
					}
				 }
					if(!isEmpty(questions_text)){
						dict[key]=questions_text;
						
					}					
				});	 				
				
			  //no match
			if(isEmpty(dict)){
				var entry = document.createElement('li');
				entry.appendChild(document.createTextNode("No match."));
				entry.setAttribute("id","noMatchNode");
				result_list.appendChild(entry);
			}	
			var mainList=document.getElementById("result_list").style.visibility="visible";			
			});		//listener end					
		}//function getQueryResults() end 
	
		function displayQuestionText(category,question,text){
			
			document.getElementById("result_text_div").style.visibility="visible";			
			document.getElementById("result_text").innerHTML=text;
			var textHref="single_question.html#category="+category+"&question="+question;
			document.getElementById("displayQuestionButton").href=textHref;		
		}
	  
	  
	  </script>

  <body>
	<div class="container" style="width: 100%">
      <header class="row">
        <div class="col-lg-12">
          <h1>Admin Firebase UI</h1>
        </div>
      </header>
      <div class="row">
        <div class="col-lg-12">
          <ul class="nav nav-tabs">
            <li role="presentation"><a href="category.html">Select category</a></li>
            <li role="presentation"><a href="question.html">Find question</a></li>
          </ul>
        </div>
      </div>
      <div class="row">
    <div class="col-lg-12">
      <div class="row">
        <div class="col-xs-12">
          <h1>FIND QUESTION</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <label for="search">Search:</label>
          <input type="search" name="search" id="search">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="button" class="btn btn-primary" onclick="getQueryResults()">Search</button>
        </div>
      </div>
      <div class="row" id="result_row" style="visibility: hidden">
        <div class="col-xs-6">
          <div class="col-lg-2" id="questions" style="visibility:hidden">
         		<h4 id="nQuestions">Number of questions:</h4>
          		<ul class="nav nav-pills nav-stacked" style="border: 2px solid black" id="questions_list"> </ul>
          </div>
        </div>
        <div class="col-xs-6" id="result_text_div" style="border: 2px solid black;visibility: hidden">
          <p id="result_text"></p>          
          <a href="#" id="displayQuestionButton" class="btn btn-primary">OPEN</a>
        </div>
      </div>
    </div>
