<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Main Page</title>
    <!-- Bootstrap -->
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/custom.css" rel="stylesheet">
	</head>
  <body onLoad="displayQuestions()">
	<div class="row">
    <div class="col-lg-12">
     <div class="row">
            <div class="col-lg-12">
              <label for="textfield2">Enter name:</label>
              <input type="text" name="textfield2" id="questionName">            	
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <button type="button" class="btn btn-default" onClick="createEmptyQuestion()"> Create new question    
              </button>
            </div>
          </div>
     
      <div class="row">
        <div class="col-lg-2" id="questionDivID">
        	 <label id="title">List of Questions:</label>
            	<ul class="nav nav-pills nav-stacked" style="border: 2px solid black" id="questions_list">
          </ul>
        </div>
        <div class="col-lg-10" id="iFrameID" style="border:5px; width: 100%">
        	
        </div>
      </div>
    </div>
         
    </div>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
	<script src="js/libraries/jquery-1.11.3.min.js"></script>

	<!-- Include all compiled plugins (below), or include individual files as needed --> 
	<script src="js/libraries/bootstrap.js"></script>
	<script src="js/libraries/iframe_resize/iframeResizer.contentWindow.min.js"></script>
	<script src="js/libraries/iframe_resize/iframeResizer.min.js"></script>
	<script>var firebase=parent.firebaseRef;
	 var firebaseRef=firebase;</script>
	<script src="js/utility/utility.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"> </script>	
	
	
	
	<script>
		var currentCategory;
		var questionList=[];
		function displayQuestions(){			
			questionList=[];
			
			var mainList=document.getElementById("questions_list");			
			while (mainList.firstChild) {
				mainList.removeChild(mainList.firstChild);
			}	
			
			
			var url = window.location.href;
			currentCategory=getParameter(url,"category");			
			document.getElementById("title").innerHTML="Questions of category "+currentCategory;
			var queryCategories =  firebase.database().ref("questions").child(currentCategory).child("questions").orderByKey();   
			  queryCategories.once("value").then(
				function(snapshot) {	    
					snapshot.forEach(function(childSnapshot) {		      
					  var key = childSnapshot.key;	
					  questionList.push(key);
					  addQuestionToList(key);		 
					});	 

				});
		}	
		function refreshQuestionList(){
			questionList=[];
			var mainList=document.getElementById("questions_list");			
			while (mainList.firstChild) {
				mainList.removeChild(mainList.firstChild);
			}			
			var queryCategories =  firebase.database().ref("questions").child(currentCategory).child("questions").orderByKey();   
			  queryCategories.once("value").then(
				function(snapshot) {	    
					snapshot.forEach(function(childSnapshot) {		      
					  var key = childSnapshot.key;	
					  questionList.push(key);
					  addQuestionToList(key);		 
					});	 

				});
			
		}
		
		
function addQuestionToList(questionName){
		var entry = document.createElement('li');		
		entry.addEventListener('click', (function(questionName) {
				return function() {
						getQuestionData(questionName);
					}
			})(questionName));						

		var a = document.createElement('a');  						 
		a.appendChild(document.createTextNode(questionName));	
		a.href = "javascript:;";							
		entry.appendChild(a);	
		document.getElementById("questions_list").appendChild(entry);	
}
		
		function getQuestionData(questionName){ 
			
			//delete previous frame if exists
			var myNode = document.getElementById("iFrameID");
				while (myNode.firstChild) {
					myNode.removeChild(myNode.firstChild);
				}
		  var category=currentCategory;			  
		  var question=questionName;
			
		  var frameSrc="questionFragment.html#category="+category+"&question="+question;			
			var mainFrame = document.createElement("iframe");
			mainFrame.frameBorder = 0;			
			mainFrame.width="100%";
			mainFrame.id="questionIFrameId";
			mainFrame.src=frameSrc;	
			mainFrame.addEventListener("load", function(){
				refreshQuestionList();
				$("#questionIFrameId").iFrameResize();
			
				
   
});document.getElementById("iFrameID").appendChild(mainFrame); 
				
	  }
		
	function createEmptyQuestion(){
		  var questionName = document.getElementById("questionName").value;
		  document.getElementById("questionName").value=null;
		  if(questionList.contains(questionName)){
			alert("Question with this name already exists!");  
		  }else{
				if(questionName==null|| questionName==""){
				alert("You must assign a name");		
				}
				else{
			  createEmptyQuestionDB(questionName);
    var getCategoryQuestionCount=firebase.database().ref('Categories').child(currentCategory);
	getCategoryQuestionCount.once("value").then(
      function(snapshot) {
		 getCategoryQuestionCount.set(parseInt(snapshot.val())+1);
  		 
      });			
			  displayQuestions();
			   }  	    	  
		  }
}
function createEmptyQuestionDB(questionName) {
	  //firebase.database().ref('Categories').child(questionName).set(0);
	console.log(currentCategory+" "+questionName);
	  firebase.database().ref('questions').child(currentCategory).child("questions").child(questionName).set({
	  		img:"",
		  	questionId:questionName,
		  	answers:"",  
		  	text:"empty" 
	  });
}	
		
		
		
	</script>
	
  </body>
</html>
