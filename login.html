      <header class="row">

      </div>

      </div>
			 <div class="row">
	   <div class="col-lg-12" id="inputErrors">      
        	       </div> 	
        </div>
      <div class="row">
        <div class="col-lg-3">
         	
              <button type="button" class="btn btn-default" onClick="Login()"> Login

        </div>        
      </div>
    </div>
</div>
		

		
      <div class="row menuColor" id="mainMenuID" style="visibility: hidden;">
        <div class="col-lg-3">

            <li role="presentation"><a href="#dummy" onClick="onCategoryClick()">Select category</a></li>

          </ul>
        </div>
        <div class="col-lg-6"></div>
		  <div class="col-lg-3">
		   <div class="text-right">
        	 
        	 <div class="row"><div class="col-lg-12" id="currentUser"></div></div>

        	 <select class="selectpicker" id="selectId" style="-webkit-appearance: menulist-button;
   height: 32px;" >
				  <option selected="selected">English</option>
				  <option>Deutsch</option>				  
			</select>
        	 </div>
      	 <div class="col-lg-4">
      	  <button type="button" id="logoutButtonID"  class="btn btn-default" onClick="Logout()"> Logout    
              </button>        	 	
			   </div>
       	 </div> 
			</div>
		</div>	  	  
		  <iframe id="contentIframeID" src="" scrolling="no" style="width:100%;
	background-color: white;display:none"></iframe>
