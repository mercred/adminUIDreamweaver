<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Main Page</title>
    <!-- Bootstrap -->
	<link href="css/bootstrap.css" rel="stylesheet">
	  <link href="css/custom.css" rel="stylesheet">
	<link href="css/bootstrap-3.3.7.css" rel="stylesheet" type="text/css">

  </head>
  <body onLoad="initializeApp()">
	  
	<div class="container-fluid" >
      <header class="row">
        <div class="col-lg-12">
          <h1>Admin Firebase UI</h1>
        </div>
      </header>	
		
		<div class="row" id="loginMenuID" style="display: block; visibility: hidden">
		 <div class="col-lg-12">
      <div class="row">
        <div class="col-lg-12">
        	
        	<input id="userEmail" type="text" placeholder="Email...">
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
        
        	<input id="userPassword" type="password" placeholder="Password...">
        	
        </div>
      </div>
			 <div class="row">
	   <div class="col-lg-12" id="inputErrors">      
        	       </div> 	
        </div>
      <div class="row">
        <div class="col-lg-3">
         	
              <button type="button" class="btn btn-default" onClick="Login()"> Login    
              </button>
        </div>        
      </div>
    </div>
</div>
		

		
      <div class="row menuColor" id="mainMenuID" style="visibility: hidden;">
        <div class="col-lg-3">
          <ul class="nav nav-tabs">
            <li role="presentation"><a href="#dummy" onClick="onCategoryClick()">Select category</a></li>
            <li role="presentation"><a href="#dummy"  onClick="onQuestionClick()">Find question</a></li>
          </ul>
        </div>
		  <div class="col-lg-9"></div>
		   <div class="text-right">
         	 <div id="currentUser"></div>
              <button type="button" id="logoutButtonID" class="btn btn-default" onClick="Logout()"> Logout    
              </button>
			</div>	  	  
		  <iframe id="contentIframeID" src="" scrolling="no" style="width:100%;
	background-color: white;display:none"></iframe>
        </div>
		 
      </div>
      
	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins)--> 
	<script src="js/libraries/jquery-1.11.3.min.js"></script>

	<!-- Include all compiled plugins (below), or include individual files as needed --> 
	<script src="js/libraries/bootstrap.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"> </script>
	<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase-app.js"> </script>
	<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase-database.js"> </script>
	<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase-storage.js"> </script>
	<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase-auth.js"> </script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"> </script>
	<script src="js/libraries/validate.min.js"></script>
	  <script src="js/libraries/iframe_resize/iframeResizer.min.js"></script>
	<script src="js/login.js"></script>

  </body>
</html>
